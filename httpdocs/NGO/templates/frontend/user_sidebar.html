<!DOCTYPE html>
{% load static %}
{% load i18n static %}
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>


    <aside class="left-sidebar" data-sidebarbg="skin6">
        <!-- Sidebar scroll-->
        <div class="scroll-sidebar">
            <!-- Sidebar navigation-->
            <nav class="sidebar-nav">
            {% with request.resolver_match.url_name as url_name %}
                <ul id="sidebarnav text-dark">
                    <!-- User Profile-->
                    <li class="sidebar-item pt-2">
                        <a class="sidebar-link waves-effect waves-dark sidebar-link {% if url_name == 'user_profile' %}active{% endif %}" href="{% url 'user_profile'%}"
                            aria-expanded="false">
                            <i class="far fa-clock" aria-hidden="true"></i>
                            <span class="hide-menu text-dark">Dashboard</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                    
                        <a class="sidebar-link waves-effect waves-dark sidebar-link {% if url_name == 'user_profile' %}active{% endif %}" href="{% url 'user_profile'%}"
                            aria-expanded="false">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <span class="hide-menu">Profile</span>
                        </a>
                       
                       
                    </li>
               
                    <li class="sidebar-item">
                        <a class="sidebar-link waves-effect waves-dark sidebar-link text-dark" href="{% url 'logout' %}"
                            aria-expanded="false">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <span class="hide-menu ">{% translate 'Log out' %}</span>
                        </a>
                    </li>

                    
                </ul>
                 {% endwith %} 

            </nav>
            <!-- End Sidebar navigation -->
        </div>
        <!-- End Sidebar scroll-->
    </aside>


    
</body>
</html>
