{% extends 'frontend/base.html' %}
{%load crispy_forms_tags %}
{% load static %}
<!--  -->
{% block content %}
<script>
    function checkpass() {
        if (document.signup.password1.value != document.signup.password2.value) {
            alert('Password and Confirm Password field does not match');
            document.signup.password2.focus();
            return false;
        }
        return true;
    }
</script>



<div class="single-page contact-page">
    <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Register</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="contact-page-wrap">
        <div class="container">
            <div class="row">
                <form method="POST" class="container mt-3 contact-form" onsubmit="return checkpass();"
                    enctype="multipart/form-data" name='signup'>
                    {% csrf_token %}
                    <div class="form-row d-flex">
                        <div class="form-group col-md-6">
                            <label for="firstname" class="form-label">First Name : </label>
                            <input type="text" class="form-control" id="firstname" name="firstname"
                                placeholder="Enter First Name" required>
                        </div>

                        <div class=" form-group col-md-6">
                            <label for="lastname" class="form-label">Last Name :</label>
                            <input type="text" class="form-control" id="lastname" name="lastname"
                                placeholder="Enter Last Name" required>
                        </div>
                    </div>
                    <div class="form-row px-3">
                        <div class="form-group col-md-12">
                            <label for="contact" class="form-label">Contact : </label>
                            <input type="number" class="form-control" id="contact" name="contact"
                                placeholder="Enter Contact Number" required>
                        </div>

                    </div>
                    <div class="form-row px-3">
                        <div class="form-group col-md-12">
                            <label for="email" class="form-label">Email: </label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Enter Email Id" required>
                        </div>
                    </div>
                    <div class="form-row d-flex">
                        <div class="form-group col-md-6">
                            <label for="password1" class="form-label">Password: </label>
                            <input type="password" class="form-control" id="password1" name="password1"
                                placeholder="Enter First Password" required>
                        </div>

                        <div class=" form-group col-md-6">
                            <label for="password2" class="form-label">Confirm Password :</label>
                            <input type="password" class="form-control" id="password2" name="password2"
                                placeholder="Enter Confirm Password" required>
                        </div>
                    </div>

                    <div class="form-row d-flex">
                        <div class="form-group col-md-6">
                            <label class="form-label">Gender: </label>
                            <div style="border:1px solid lightgrey ;padding:3px;border-radius:6px ;display: flex;">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input " id="customRadio" name="gender"
                                        value="Male">
                                    <label class="custom-control-label " for="customRadio">Male</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline " style="margin: 0 10px;">
                                    <input type="radio" class="custom-control-input " id="customRadio2" name="gender"
                                        value="Female">
                                    <label class="custom-control-label " for="customRadio2">Female</label>
                                </div>
                               
                            </div>
                        </div>

                        <div class=" form-group col-md-6">
                            <label for="file" class="form-label">Upload Image :</label>
                            <input type="file" class="form-control" id="file" name="image" required>
                        </div>

                    </div>

                <br>
                    <div class=" form-group col-md-12">
                        <input type="submit" value="submit" class="btn gradient-bg px-5">
                    </div>

                </form>


            </div>
        </div>
    </div>
</div>



{% endblock %}
